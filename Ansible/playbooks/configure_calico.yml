---
- name: Initialize Kubernetes cluster and deploy Calico CNI
  hosts: kubernetes-master
  become: true
  strategy: linear
  tasks:
    - name: Initialize Kubernetes cluster
      command: kubeadm init --pod-network-cidr=192.168.0.0/16
      args:
        creates: /etc/kubernetes/admin.conf

    - name: Create .kube directory
      file:
        path: "{{ ansible_env.HOME }}/.kube"
        state: directory
        mode: 0700

    - name: Copy admin.conf to .kube directory
      copy:
        src: /etc/kubernetes/admin.conf
        dest: "{{ ansible_env.HOME }}/.kube/config"

    - name: Set ownership of .kube/config
      file:
        path: "{{ ansible_env.HOME }}/.kube/config"
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_id }}"
        mode: 0644


    - name: Install Calico CNI
      shell: kubectl create -f https://raw.githubusercontent.com/projectcalico/calico/v3.28.0/manifests/tigera-operator.yaml
      ignore_errors: true
      run_once: true

    - name: Deploy Calico custom resources
      shell: kubectl create -f https://raw.githubusercontent.com/projectcalico/calico/v3.28.0/manifests/custom-resources.yaml
      ignore_errors: true
      run_once: true

    - name: Wait for Kubernetes components to be ready
      pause:
        minutes: 10

    - name: Save join command to file
      shell: kubeadm token create --print-join-command > /root/kubeadm_join_command.sh
      when: kubeadm_init.changed
...


