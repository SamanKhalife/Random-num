stages:
  - update
  - build
  - test
  - lint-test-job
  - push
  - new_release
  - deploy

before_script:
  - docker login -u saman.kh382@gmail.com -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  
build-job:
  stage: update
  script:
    - echo "sudo apt update && sudo apt upgrade -y"
    - echo "Compile complete."

unit-test-job:   # This job runs in the test stage.
  stage: build    # It only starts when the job in the build stage completes successfully.
  script:
    - echo "docker build -t random-num:latest . "
    - sleep 10

test:
  stage: test
  script:
    - docker-compose run simple_app python manage.py test
    
lint-test-job:   # This job also runs in the test stage.
  stage: test    # It can run at the same time as unit-test-job (in parallel).
  script:
    - echo "dokcer images"
    - sleep 3

push:
  stage: push
  only:
    - main
    - dev
  script:
    - docker push "samankhalife":"random-num"

new_release:
  stage: new_release
  script:
    - echo "Create new release."
  release:
    tag_name: "latest"
    description: "Release for latest"
